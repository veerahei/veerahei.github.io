    <script>

        //Käsittele haettu json-data 
        function naytaKurssiTiedot(haettuData) {
            //Tiedot-muuttujaan asetetaan html-tagien sisään haetut tiedot
            tiedot = "<h1>" + haettuData.nimi + "</h1>"
            tiedot += "<p>" + haettuData.osallistujat + "kpl</p>"

            //Osallistujien nimet ovat listassa. Haluan esittää nimet esimerkin mukaan yhdellä rivillä peräkkäin. Käy lista läpi array:n join-metodilla, joka tekee arraysta stringin ja erottaa arrayn alkiot suluissa olevalla stringillä.
            let nimiLuettelo = haettuData.nimet.join(" ");

            tiedot += "<p>" + nimiLuettelo + "</p>";

            tiedot += "<p>" + haettuData.aikataulu + "</p><p>" + haettuData.kesto + " viikkoa</p>";
            tiedot += "<p><img src=" + haettuData.kuva + "></p>"

            //Aseta tiedot muuttuja html-sivulle
            document.getElementById("kurssi").innerHTML = tiedot
        }

        //Hae data rajapinnasta
        //Muuta vastaus json-muotoon
        //Välitä json-data funktiolle naytaKurssitiedot
        //Jos tuli virhe, näytä virheilmoitus html-sivulla
        fetch("https://veerahei.github.io/kurssitiedot.json")
            .then(response => response.json())
            .then(data => naytaKurssiTiedot(data))
            .catch(error => document.getElementById("kurssi").innerHTML = "<p>Tietoa ei voida hakea</p>")
    </script>
</head>
