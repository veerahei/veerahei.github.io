<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke haku</title>

    <link href="styles.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function poke() {
            //Jos on haettu poken tiedot ja klikataan uudestaan hae, tyhjennä edelliset tiedot
            document.getElementById("nimi").innerHTML = "";
            //Tallenna pokemonin nimi pienellä kirjoitettuna
            const pokeName = document.getElementById("pokemonName").value.toLowerCase();
            //Tallenna pokemonin nimi
            let name = document.getElementById("pokemonName").value;

            //Tee haku rajapintaan, sisällytä fetch pyyntöön käyttäjän syöttämä teksti
            fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
                .then(response => response.json())
                .then(data => pokeKuva(data, name))
                .catch(error => document.getElementById("kuva2").innerHTML = "<p>Tietoa ei voida hakea</p>")
        }


        function pokeKuva(obj, name) {

            //Tallenna linkki, josta löytyy Pokemonin kuva
            let pokeurl = obj.sprites.front_default;
            //Aseta haettu kuva sivulle
            document.getElementById("kuva2").innerHTML = "<img src =" + pokeurl + ">";
            //Kirjoita nimi sivulle
            document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
            //Tyhjennä hakukenttä
            document.getElementById("pokemonName").value = "";

        }
    </script>

</head>

    <!--Sivun latautuessa näytä tekstikenttä ja painike. Painiketta klikattaessa kutsu poke-funktiota.-->

        <h1>Pokemon haku</h1>
        <p>
            <input type="text" id="pokemonName" placeholder="Syötä Pokemonin nimi">
            <button onclick="poke()">Hae</button>

        <div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
        <p id="kuva2"></p>
