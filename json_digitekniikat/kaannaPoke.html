<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke haku käännös</title>

    <link href="styles.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function poke() {
            //Jos on haettu poken tiedot ja klikataan uudestaan hae-painiketta, tyhjennä aiemmat tiedot
            document.getElementById("kuva2").innerHTML = "";
            document.getElementById("nimi").innerHTML = "";
            document.getElementById("kaanna").innerHTML = "";
            document.getElementById("lisaTiedot").innerHTML = "";

            //Tallenna pokemonin nimi
            const pokeName = document.getElementById("pokemonName").value.toLowerCase();
            let name = document.getElementById("pokemonName").value;

            //Tee fetch-pyyntö 
            fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
                .then(response => response.json())
                .then(data => pokeKuva(data, name))
                .catch(error => document.getElementById("kuva2").innerHTML = "<p>Tietoa ei voida hakea</p>")
        }


        function pokeKuva(obj, name) {
            //Tallenna linkki, josta löytyy Pokemonin kuva
            let pokeurl = obj.sprites.front_default;
            //Aseta haettu kuva sivulle
            document.getElementById("kuva2").innerHTML = "<img src =" + pokeurl + ">";
            //Kirjoita nimi sivulle
            document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
            //Tyhjennä hakukenttä
            document.getElementById("pokemonName").value = "";

            //Lisää painike kuvan kääntämistä varten
            document.getElementById("kaanna").innerHTML = `<button id="kaannaPainike">Käännä</button>`;
            //Lisää painikkeelle eventListener, joka kutsuu kaannaPoke-funktiota ja välittää sille hetun pokemonin tiedot painiketta klikattaessa
            //Lähde: HTML DOM Element addEventListener() - To pass parameter values, use an "anonymous function". Luettavissa: https://www.w3schools.com/jsref/met_element_addeventlistener.asp
            document.getElementById("kaannaPainike").addEventListener("click", function () {
                kaannaPoke(obj);
            });
        }


        //Käännä-nappia painettaessa kutsutaan kaannaPoke-funktiota
        function kaannaPoke(obj) {
            //Tallenna jsonista pokekuva takaapäin
            let pokeurlBack = obj.sprites.back_default;
            //Aseta kuva edestä otetun kuvan tilalle 
            document.getElementById("kuva2").innerHTML = "<img src=" + pokeurlBack + ">";

            //Tallenna jsonista muita tietoja
            let korkeus = obj.height;
            let paino = obj.weight;
            let base = obj.base_experience;

            //Aseta tiedot sivulle id:n "lisaTiedot" perusteella
            document.getElementById("lisaTiedot").innerHTML = "<b>Height: " + korkeus + "</b><br><b>Weight: " + paino + "</b><br><b>Base experience: " + base + "</b>";
        }
    </script>

</head>

    <!--Sivun latautuessa näytä tekstikenttä ja painike-->
    <main>
        <h1>Pokemon haku</h1>
        <p>
            <input type="text" id="pokemonName" placeholder="Syötä Pokemonin nimi">
            <button onclick="poke()">Hae</button>

        <p id="kaanna"></p>
        <div id="lisaTiedot"></div>

        <div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
        <p id="kuva2"></p>
        </p>
    </main>
